name: Run Selenium Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # upgraded

      - name: Set up Python
        uses: actions/setup-python@v5   # upgraded
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Set CHROME_BIN env
        run: |
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Run tests with pytest
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/results.xml

      - name: Upload pytest results (artifact)
        uses: actions/upload-artifact@v4   # upgraded
        with:
          name: junit-results
          path: reports/results.xml
